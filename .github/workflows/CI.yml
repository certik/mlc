name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  Build:
    name: mlc CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment_unix.yml

      - uses: hendrikmuhs/ccache-action@main
        with:
          variant: sccache
          key: ${{ github.job }}-${{ matrix.os }}

      - name: Build
        shell: bash -e -x -l {0}
        run: |
            pip install .

      - name: Test
        shell: bash -e -x -l {0}
        run: |
            pytest
            dot -Tpng mnist-cnn.dot -o mnist-cnn.dot.png

  mnist_train:
    name: MNIST Training
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: mamba-org/setup-micromamba@v1.8.0
        with:
          environment-file: examples/mnist/environment_tf.yml
          create-args: >-
            clang=17.0.6

      - uses: hendrikmuhs/ccache-action@main
        with:
          variant: sccache
          key: ${{ github.job }}-${{ matrix.os }}

      - name: Install GGUF
        shell: bash -e -x -l {0}
        run: |
            git clone https://github.com/ggerganov/llama.cpp
            cd llama.cpp
            git checkout 6e0438da3cc95b89cdbf55f45fa4e324d9076792
            cd gguf-py
            pip install .
            cd ../..

      - name: Train MNIST TensorFlow
        shell: bash -e -x -l {0}
        run: |
            cd examples/mnist
            python mnist-tf.py train mnist-cnn-model 1
            python mnist-tf.py convert mnist-cnn-model
            python mnist-tf.py convert_tests mnist-tests

      - name: Run Python inference
        shell: bash -e -x -l {0}
        run: |
            cd examples/mnist
            python inference.py

      - name: Run C inference Test 1
        shell: bash -e -x -l {0}
        run: |
            cd mlc_clib
            python generate.py
            CC=clang cmake .
            make
            ./mlc_clib
            git clean -dfx

      - name: Run C inference Test 2
        shell: bash -e -x -l {0}
        run: |
            cd mlc_clib
            python generate_f16.py
            CC=clang cmake .
            make
            ./mlc_clib
            git clean -dfx

  mnist:
    name: MNIST inference
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: mamba-org/setup-micromamba@v1.8.0
        with:
          environment-file: examples/mnist/environment_tf.yml
          create-args: >-
            clang=17.0.6

      - uses: hendrikmuhs/ccache-action@main
        with:
          variant: sccache
          key: ${{ github.job }}-${{ matrix.os }}

      - name: Install GGUF
        shell: bash -e -x -l {0}
        run: |
            git clone https://github.com/ggerganov/llama.cpp
            cd llama.cpp
            git checkout 6e0438da3cc95b89cdbf55f45fa4e324d9076792
            cd gguf-py
            pip install .
            cd ../..

      - name: Download GGUF data
        shell: bash -e -x -l {0}
        run: |
            cd examples/mnist
            curl -O -L https://huggingface.co/certik/mnist/resolve/main/mnist-cnn-model.gguf
            curl -O -L https://huggingface.co/certik/mnist/resolve/main/mnist-tests.gguf

