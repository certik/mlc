      - name: Run C inference Test 1
        shell: bash -e -x -l {0}
        run: |
            cd mlc_clib
            python generate.py
            CC=clang cmake .
            make
            ./mlc_clib
            git clean -dfx

      - name: Run C inference Test 2
        shell: bash -e -x -l {0}
        run: |
            cd mlc_clib
            python generate_f16.py
            CC=clang cmake .
